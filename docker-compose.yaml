version: '3.8'

services:
  api_server:
    image: 'nginx:stable-alpine'
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    container_name: api_server
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - laravel_api

  php_api:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    container_name: api_laravel
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - laravel_api

  composer_api: 
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_api

  artisan_api:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['php', '/var/www/html/artisan']
    networks:
      - laravel_api

  npm_api:
    image: node:14
    working_dir: /var/www/html
    command: ['npm', 'install']
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_api

networks:
  laravel_api:
    external: true
    driver: bridge
